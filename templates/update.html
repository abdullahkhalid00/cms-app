{% extends 'base.html' %}

{% block title %}
<title>Contact Master</title>
{% endblock %}

{% block content %}
<div class="content">
    <h1>Update Contact</h1>
    <div class="form">
        <form action="/update/{{contact.id}}", method="POST">
            <input type="text", name="last_name" id="last_name" placeholder="Last Name" value="{{contact.name}}" required="True">
            <input type="text", name="first_name" id="first_name" placeholder="First Name" value="{{contact.name}}" required="True">
            <input type="text", name="phone" id="phone", placeholder="Phone" value="{{contact.phone}}" required="True">
            <input type="email", name="email" id="email" placeholder="Email" value="{{contact.email}}">
            <input type="submit", value="Update Contact">
        </form>
    </div>
</div>
{% endblock %}
